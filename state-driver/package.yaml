name:                state-driver
version:             0.1.0.0
github:              "githubuser/state-driver"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/state-driver#readme>

default-extensions:
  - BlockArguments
  - NoImplicitPrelude
  - OverloadedStrings
  - ImportQualifiedPost
  - DeriveGeneric
  - DerivingVia
  - DerivingStrategies
  - GeneralizedNewtypeDeriving
  - StrictData
  - NamedFieldPuns
  - QuasiQuotes
  - NumericUnderscores
  - FlexibleContexts
  - FlexibleInstances
  - TypeApplications
  - MultiParamTypeClasses
  - PatternSynonyms
  - StandaloneDeriving
  - QuantifiedConstraints
  - KindSignatures
  - RankNTypes
  - NoMonomorphismRestriction

dependencies:
- base >= 4.7 && < 5
- hasql
- hasql-notifications
- hasql-transaction
- hasql-pool
- async
- relude
- immortal-queue
- stm-containers
- aeson
- deriving-aeson
- hashable
- list-t
- stm
- co-log
- immortal
- vector
- unliftio
- co-log
- ekg-core
- monad-metrics
- exceptions
- ekg


library:
  source-dirs: src

executables:
  state-driver-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-N -T --nonmoving-gc"'
    dependencies:
    - state-driver
    - optparse-simple
    - hasql-optparse-applicative

tests:
  state-driver-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - state-driver
